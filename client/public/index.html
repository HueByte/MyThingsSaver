  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>My Things Saver</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
      font-size: 12px;
      overflow: hidden;
      color: white;
      font-family: 'Roboto', sans-serif;
    }

    /* This seems like better solution after all for phones */
    body,
    #root {
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    html {
      background-color: var(--MainBg);
    }

    .loader {
      top: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>

</html>
